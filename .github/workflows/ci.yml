name: CI Minishell

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y valgrind

    - name: Build
      run: make

    - name: Run Valgrind
      run: valgrind --leak-check=full --track-origins=yes --show-leak-kinds=all --suppressions=.readline_supression ./minishell
